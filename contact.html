<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="shortcut icon" href="\img\rudra.png" />
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/7f85005135.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header" id="header">
      <figure class="header__figure" id="header__figure">
        <figcaption class="offscreen" id="offscreen">My Logo!</figcaption>
      </figure>
      <nav
        class="header__navigation"
        id="header__navigation"
        aria-label="primary-navigation"
      >
        <ul id="sidemenu">
          <li><a href="about.html">About</a></li>

          <i class="fa-solid fa-xmark" id="menu" onclick="closeMenu()"></i>
        </ul>
        <i class="fa-sharp fa-solid fa-bars" id="menu" onclick="openMenu()"></i>
      </nav>
    </header>
    <main class="main" id="main">
      <article class="main__article form__article" id="main__article">
        <section class="main__section" id="main__section-left">
          <h1 class="main__h1" id="main__h1">Contact Me</h1>
          <p><i class="fa-solid fa-paper-plane"></i>rudrapb02@gmail.com</p>
          <p><i class="fa-solid fa-phone"></i>+91 8079853084</p>
          <div class="social-icons">
            <a href="https://www.facebook.com/rudraprasad.behera.562/"
              ><i class="fa-brands fa-facebook"></i
            ></a>

            <a href="https://www.instagram.com/rudra_prasad_653/"
              ><i class="fa-brands fa-instagram"></i
            ></a>
            <a href="https://www.linkedin.com/in/rudra-prasad-behera-310315247/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </div>
          <a class="btn btn2" href="RudraPrasad_Behera.pdf" download
            >Download CV</a
          >
        </section>

        <section class="main__section-right" id="main__section">
          <form class="form" id="form">
            <fieldset class="form__fieldset">
              <label class="form__label" for="name">Name</label>
              <input
                type="text"
                class="name"
                id="name"
                placeholder="Your Name"
                required
              />
              <label class="form__label" for="email">Email</label>
              <input
                type="text"
                class="email"
                id="email"
                placeholder="Your Email"
                required
              />
              <label for="message" class="message">Message</label>
              <textarea
                name="message"
                id="message"
                rows="6"
                placeholder="Your Message"
              ></textarea>
            </fieldset>
            <button class="btn btn2" type="submit">Submit</button>
          </form>
        </section>
      </article>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
